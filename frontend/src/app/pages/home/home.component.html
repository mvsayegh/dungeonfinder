<p-card class="p-6">
  <h1 class="text-3xl font-bold text-center mb-6">Mesas Abertas</h1>

  <p-table [value]="tables" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Sistema</th>
        <th>Mestre</th>
        <th>Vagas</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-table>
      <tr>
        <td>{{ table.title }}</td>
        <td>{{ table.system }}</td>
        <td>{{ table.gameMasterId?.name || 'Desconhecido' }}</td>
        <td>{{ table.players?.length || 0 }}/{{ table.maxPlayers }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="tables.length === 0" class="text-center mt-6">
    Nenhuma mesa aberta no momento.
  </div>
</p-card>
