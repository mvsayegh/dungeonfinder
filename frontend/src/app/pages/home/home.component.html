<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<p-panel
  [toggleable]="true"
  styleClass="mb-6 panel-glow border-4 rounded-xl overflow-hidden shadow-2xl transition-all duration-300 ease-in-out"
  [collapsed]="false"
>
  <ng-template pTemplate="header">
    <div class="flex items-center text-primary font-bold text-lg gap-2">
      <i class="pi pi-scroll text-xl"></i>
      Filtros de Campanha
    </div>
  </ng-template>

  <div class="">

    <div class="flex flex-wrap gap-6 items-end">

      <!-- Sistema -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-semibold text-primary mb-1">
          <i class="pi pi-sitemap mr-1"></i> Sistema
        </label>
        <p-select
          [options]="systemOptions"
          [(ngModel)]="filters.system"
          placeholder="Todos os sistemas"
          optionLabel="label"
          optionValue="value"
          [showClear]="true"
          appendTo="body"
          styleClass="w-full shadow-md rounded-md">
        </p-select>
      </div>

      <!-- Status -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-semibold text-primary mb-1">
          <i class="pi pi-check-square mr-1"></i> Status
        </label>
        <p-select
          [options]="statusOptions"
          [(ngModel)]="filters.status"
          placeholder="Todos os status"
          optionLabel="label"
          optionValue="value"
          [showClear]="true"
          appendTo="body"
          styleClass="w-full shadow-md rounded-md">
        </p-select>
      </div>

      <!-- Duração -->
      <div class="flex-1 min-w-[200px]">
        <label class="block text-sm font-semibold text-primary mb-1">
          <i class="pi pi-hourglass mr-1"></i> Duração
        </label>
        <p-select
          [options]="durationOptions"
          [(ngModel)]="filters.duration"
          placeholder="Todas as durações"
          optionLabel="label"
          optionValue="value"
          [showClear]="true"
          appendTo="body"
          styleClass="w-full shadow-md rounded-md">
        </p-select>
      </div>

      <!-- Título -->
      <div class="flex-1 min-w-[240px]">
        <label class="block text-sm font-semibold text-primary mb-1">
          <i class="pi pi-pencil mr-1"></i> Título
        </label>
        <input
          type="text"
          pInputText
          [(ngModel)]="filters.title"
          placeholder="Buscar por título..."
          class="w-full shadow-md rounded-md" />
      </div>

      <!-- Botão -->
      <div class="flex-shrink-0">
        <p-button
          label="Filtrar"
          icon="pi pi-book"
          styleClass="p-button-sm bg-yellow-800 hover:bg-yellow-900 text-white border-0 transition-all shadow-lg rounded-md"
          (onClick)="loadTables()">
        </p-button>
      </div>

    </div>
  </div>
</p-panel>
