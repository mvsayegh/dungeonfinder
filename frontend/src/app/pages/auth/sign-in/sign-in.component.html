<p-panel class="flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
  <div class="text-center mb-8">
    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Dungeon Finder!</div>
    <span class="text-muted-color font-medium">Sign in to continue</span>
  </div>

  <div>
    <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
    <input pInputText id="email1" type="text" placeholder="Email address" class="w-full md:w-[30rem] mb-8" [(ngModel)]="email" />

    <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
    <p-password
      id="password1"
      [(ngModel)]="password"
      placeholder="Password"
      [toggleMask]="true"
      styleClass="mb-4"
      [fluid]="true"
      [feedback]="false"></p-password>

    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
      <div class="flex items-center">
        <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
        <label for="rememberme1">Remember me</label>
      </div>
      <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Forgot password?</span>
    </div>
    <p-button label="Sign In" styleClass="w-full" routerLink="/signin"></p-button>
  </div>
  <div class="text-center mt-10">
    <p class="text-gray-500 text-sm mb-4 font-medium">Don't have an account?</p>

    <div class="flex flex-col gap-3 w-full max-w-sm mx-auto">
      <p-button label="Sign Up" styleClass="w-full bg-primary text-white font-semibold rounded-lg py-2" routerLink="/signup"> </p-button>
    </div>
  </div>
</p-panel>
